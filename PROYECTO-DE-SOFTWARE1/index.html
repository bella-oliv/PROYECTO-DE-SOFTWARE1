<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería El Perla Negra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="libros/logo.jpg" alt="Logo Librería El Perla Negra" class="logo">
    <div class="search-bar">
        <input type="text" placeholder="Buscar libros...">
    </div>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Todos los libros</a>
        <a href="#">Ofertas</a>
        <a href="#">Editoriales</a>
        <a href="#">Ingresar</a>
    </nav>
</header>

<section class="banner"></section>

<div class="tabs">
    <button>Novedades</button>
    <button>Más vendidos</button>
    <button>Descuentos</button>
</div>

<section class="books">
    <div class="book">
        <img src="libros/libro1.jpeg" alt="Libro 1">
        <h3>Mi psicologa me lo dijo</h3>
        <p>Yulieth R.G</p>
        <p class="price">$53.100 COP</p>
    </div>

    <div class="book">
        <img src="libros/libro2.jpeg" alt="Libro 2">
        <h3>No te creas todo lo que piensas</h3>
        <p>Joseph Nguyen</p>
        <p class="price">$41.250 COP</p>
    </div>

    <div class="book">
        <img src="libros/libro3.jpeg" alt="Libro 3">
        <h3>La bailarina de Auschwitz</h3>
        <p>Edith Eger</p>
        <p class="price">$38.250 COP</p>
    </div>
</section>

</body>
</html>
